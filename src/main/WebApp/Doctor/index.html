<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
     <div class="container p-5">
        <p class="text-center text-success fs-3">Doctor DashBoard</p>
          <div class="row">
             <div class="col-md-4 offset-md-2">
               <div class="card my-card">
                 <div class="card-body text-center text-success">
                    <i class="fa-solid fa-user-doctor fa-3x"></i><br>
                    <p class="fs-4 text-center">
                        Doctor <br>
                    </p>
                 </div>
                </div>
             </div>

              <div class="col-md-4">
                  <div class="card my-card">
                      <div class="card-body text-center text-success">
                          <i class="fas fa-user-circle fa-3x"></i><br>
                          <p class="fs-4 text-center">
                              User <br>
                          </p>
                      </div>
                  </div>
              </div>

        <div class="col-md-4">
            <div class="card my-card">
                <div class="card-body text-center text-success">
                    <i class="fa-solid fa-calendar-check fa-3x"></i><br>
                    <p class="fs-4 text-center">
                        Total Appointment <br>
                    </p>
                </div>
            </div>
        </div>

              <div class="col-md-4 mt-2">
                  <div class="card my-card" data-bs-toggle="modal"
                       data-bs-target="#exampleModal">
                      <div class="card-body text-center text-success">
                          <i class="fa-solid fa-user-doctor fa-3x"></i><br>
                          <p class="fs-4 text-center">
                              Specialist <br>
                          </p>
                      </div>
                  </div>
              </div>
       </div>
     </div>

     <div class="modal fade" id="exampleModal" tabindex="-1"
          aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <h3>Add Specialist</h3>
                 </div> <br>

                 <div class="modal-body">
                     <form action="../addSpecialist" method="post">
                         <div class="form-group">
                             <label class="form-label">Enter Specialist Name</label>
                             <input type="text" name="specialistName" placeholder="Enter Specialist Name" class="form-control" />
                         </div>

                         <div class="text-center mt-2">
                             <button type="submit" class="btn btn-outline-danger">Add</button>
                         </div>
                     </form>
                 </div>

                 <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
